<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Folhas Personalizadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4 bg-primary text-white">
            <h1><i class="fas fa-file-alt me-2"></i>Gerador de Folhas Personalizadas</h1>
            <p class="mb-0">Crie e imprima diferentes tipos de folhas de papel</p>
        </header>

        <div class="row g-0 min-vh-100">
            <!-- Painel de Controle -->
            <div class="col-lg-3 bg-light border-end">
                <div class="p-4">
                    <h5 class="mb-3"><i class="fas fa-cog me-2"></i>Configurações</h5>
                    
                    <!-- Tipo de Folha -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Tipo de Folha</label>
                        <select class="form-select" id="paperType">
                            <option value="lined">Pauta (Linhas)</option>
                            <option value="grid">Quadriculado</option>
                            <option value="dot">Pontilhado</option>
                            <option value="staff">Pauta Musical</option>
                            <option value="calligraphy">Caligrafia</option>
                            <option value="graph">Gráfico</option>
                            <option value="hexagon">Hexagonal</option>
                            <option value="isometric">Isométrico</option>
                            <option value="handwriting">Mão de Letra</option>
                            <option value="seyes">Seyes (Françês)</option>
                            <option value="chinese">Chinês (田字格)</option>
                            <option value="korean">Coreano (격자)</option>
                        </select>
                    </div>

                    <!-- Tamanho do Papel -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Tamanho do Papel</label>
                        <select class="form-select" id="paperSize">
                            <option value="a4">A4 (210×297mm)</option>
                            <option value="letter">Carta (216×279mm)</option>
                            <option value="legal">Legal (216×356mm)</option>
                            <option value="a3">A3 (297×420mm)</option>
                            <option value="a5">A5 (148×210mm)</option>
                        </select>
                    </div>

                    <!-- Configurações de Linhas -->
                    <div class="mb-4" id="lineSettings">
                        <label class="form-label fw-bold">Espaçamento das Linhas</label>
                        <input type="range" class="form-range" id="lineSpacing" min="4" max="20" value="8">
                        <div class="d-flex justify-content-between">
                            <small>4mm</small>
                            <small id="lineSpacingValue">8mm</small>
                            <small>20mm</small>
                        </div>
                    </div>

                    <!-- Configurações de Cor -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Cor das Linhas</label>
                        <input type="color" class="form-control form-control-color" id="lineColor" value="#0000ff">
                    </div>

                    <!-- Espessura das Linhas -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Espessura das Linhas</label>
                        <input type="range" class="form-range" id="lineWidth" min="0.1" max="2" step="0.1" value="0.5">
                        <div class="d-flex justify-content-between">
                            <small>0.1px</small>
                            <small id="lineWidthValue">0.5px</small>
                            <small>2px</small>
                        </div>
                    </div>

                    <!-- Margens -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Margem Superior</label>
                        <input type="range" class="form-range" id="topMargin" min="10" max="50" value="20">
                        <div class="d-flex justify-content-between">
                            <small>10mm</small>
                            <small id="topMarginValue">20mm</small>
                            <small>50mm</small>
                        </div>
                    </div>

                    <!-- Botões -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="generateBtn">
                            <i class="fas fa-sync-alt me-2"></i>Gerar Folha
                        </button>
                        <button class="btn btn-success" id="downloadBtn">
                            <i class="fas fa-download me-2"></i>Baixar PDF
                        </button>
                    </div>
                </div>
            </div>

            <!-- Área de Visualização -->
            <div class="col-lg-9">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5><i class="fas fa-eye me-2"></i>Visualização</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary" id="zoomOut">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="zoomIn">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="resetZoom">
                                <i class="fas fa-compress"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="preview-container" id="previewContainer">
                        <canvas id="paperCanvas" class="paper-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/paperGenerators.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
